<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Upload new File</title>
  </head>
  <body class="d-flex flex-column">
    <div class="container-md pb-5">
      <div class="d-flex align-items-center">
        <h1 class="my-4">Resum√© Equalizer</h1>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary ml-auto"
          data-toggle="modal"
          data-target="#filterPOSModal"
        >
          <span class="material-icons"> filter_alt </span>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="filterPOSModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="filterPOSModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Parts of Speech Filter</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Noun</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                    checked
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Verb</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                    checked
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Adjective</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox4"
                    value="option4"
                  />
                  <label class="form-check-label" for="inlineCheckbox4"
                    >Miscellaneous</label
                  >
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="partsOfSpeech">
        {% for d in data %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{d}}" \>
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{d}}"
              aria-expanded="false"
              aria-controls="collapse{{d}}"
            >
              <span class="POS-tag">{{d}}</span>
              <span
                class="exit-button"
                title="Click to remove this panel"
              ></span>
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="collapse{{d}}">
            <div class="accordion-body">
              {% for i in data[d] %}
              <span>{{i}}, </span>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="mt-auto container-md d-flex align">
      <div class="mt-auto pb-5">
        <style>
          .bmc-button img {
            width: 27px !important;
            margin-bottom: 1px !important;
            box-shadow: none !important;
            border: none !important;
            vertical-align: middle !important;
          }
          .bmc-button {
            line-height: 36px !important;
            height: 37px !important;
            text-decoration: none !important;
            display: inline-flex !important;
            color: #ffffff !important;
            background-color: #ff813f !important;
            border-radius: 3px !important;
            border: 1px solid transparent !important;
            padding: 1px 9px !important;
            font-size: 23px !important;
            letter-spacing: 0.6px !important;
            box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
            -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
            margin: 0 auto !important;
            font-family: "Cookie", cursive !important;
            -webkit-box-sizing: border-box !important;
            box-sizing: border-box !important;
            -o-transition: 0.3s all linear !important;
            -webkit-transition: 0.3s all linear !important;
            -moz-transition: 0.3s all linear !important;
            -ms-transition: 0.3s all linear !important;
            transition: 0.3s all linear !important;
          }
          .bmc-button:hover,
          .bmc-button:active,
          .bmc-button:focus {
            -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
            text-decoration: none !important;
            box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
            opacity: 0.85 !important;
            color: #ffffff !important;
          }</style
        ><link
          href="https://fonts.googleapis.com/css?family=Cookie"
          rel="stylesheet"
        /><a
          class="bmc-button"
          target="_blank"
          href="https://www.buymeacoffee.com/jonamichahammo"
          ><img
            src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg"
            alt="Buy me a coffee"
          /><span style="margin-left: 5px">Buy me a coffee</span></a
        >
      </div>

      <a
        title="LinkedIn"
        ref="https://www.linkedin.com/in/jonamichahammo/"
        target="_blank"
        class="btn-linkedin"
        >LinkedIn</a
      >
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/behavior.js"></script>
  </body>
</html>
