<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Upload new File</title>
  </head>
  <body>
    <div class="container-md">
        <h1 class="my-4">Upload a new File</h1>
  
    <form action="/" method=post enctype=multipart/form-data>
  
      <div class="input-group">
        <input type=file class="form-control" name=file aria-describedby="Upload a file to be parsed into unique parts of speech" aria-label="Upload">
        <input class="btn btn-outline-secondary" type=submit value=Upload></input>
      </div>
    </form>    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
