<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Upload new File</title>
  </head>
  <body>
    <div class="container-md pb-5">
      <h1 class="my-4">Resume Equalizer</h1>
      <div class="accordion" id="partsOfSpeech">
        {% for d in data %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{d}}" \>
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{d}}"
              aria-expanded="false"
              aria-controls="collapse{{d}}"
            >
              <span class="POS-tag">{{d}}</span>
              <span
                class="exit-button"
                title="Click to remove this panel"
              ></span>
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="collapse{{d}}">
            <div class="accordion-body">
              {% for i in data[d] %}
              <span>{{i}}, </span>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/behavior.js"></script>
  </body>
</html>
